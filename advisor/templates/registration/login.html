{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}



{% block content %}

<div>
    <img  id="academic_excellence" src="{% static 'images/MilliganCollege.png' %}"/>
</div>

<div class="login">
  <form method="post" id="login">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="login_btn" type="submit">LOG IN</button>
  </form>
</div>
{% endblock %}
